apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-minimal-api
spec:
  replicas: 1  # Starting with 1 replica for initial deployment
  selector:
    matchLabels:
      app: swagger-minimal-api
  template:
    metadata:
      labels:
        app: swagger-minimal-api
    spec:
      containers:
      - name: swagger-minimal-api
        image: acrdemopn.azurecr.io/swagger-minimal-api:latest
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"     # Increased CPU limit
            memory: "1Gi"   # Increased memory limit
        ports:
        - containerPort: 8080
        - containerPort: 8081  # Added second port from Dockerfile
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: swagger-minimal-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: swagger-minimal-api
  minReplicas: 1    # Reduced minimum replicas
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: v1
kind: Service
metadata:
  name: swagger-minimal-api
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: https    # Added second port mapping
    port: 443
    targetPort: 8081
  selector:
    app: swagger-minimal-api