apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-minimal-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: swagger-minimal-api
  template:
    metadata:
      labels:
        app: swagger-minimal-api
    spec:
      nodeSelector:
        kubernetes.azure.com/agentpool: usernodepool
      containers:
      - name: swagger-minimal-api
        image: acrdemopn.azurecr.io/swagger-minimal-api:latest
        imagePullPolicy: Always
        env:
        - name: DOTNET_RUNNING_IN_CONTAINER
          value: "true"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        resources:
          requests:
            cpu: "50m"
            memory: "256Mi"
          limits:
            cpu: "200m"
            memory: "1Gi"
        ports:
        - containerPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: swagger-minimal-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: swagger-minimal-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: v1
kind: Service
metadata:
  name: swagger-minimal-api
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: swagger-minimal-api